
<ion-header>

	<ion-navbar>
		<div style="display:flex;text-align:center">
			<ion-title>LOGIN</ion-title>
			<button ion-button (click)="gotToSignup()" style="float :right">Signup</button>
		</div>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="page-header" style="border-bottom:1px solid #90A4AE" class="center-container">
		<h3>LOGIN</h3>
	</div>
	<form [formGroup]="loginForm">
		<ion-list>

			<ion-item>
				<ion-input type="text" formControlName="userEmail" placeholder="Email"></ion-input>
			</ion-item>
			<ion-item class="error-message" *ngIf="!loginForm.controls.userEmail.valid  && loginForm.controls.userEmail.dirty">
                <p style="color : red">Please enter a valid email.</p>
            </ion-item>

			<ion-item>
				<ion-input type="password" formControlName="userPassword" placeholder="Password"></ion-input>
			</ion-item>
			<ion-item class="error-message" *ngIf="loginForm.controls.userPassword?.errors?.minlength  && loginForm.controls.userPassword.dirty">
                <p style="color : red">Your password needs more than 6 characters.</p>
			</ion-item>
			<ion-item style="color : red" class="error-message" *ngIf="loginForm.controls.userPassword?.errors?.required && loginForm.controls.userPassword.dirty">
                Password is required
			</ion-item>
			
			<div class="center-container">
				<button ion-button [disabled]="!this.loginForm.valid" (click)="login()">Login</button>
			</div>
		</ion-list>
	</form>
</ion-content>
