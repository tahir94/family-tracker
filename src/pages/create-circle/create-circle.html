<ion-header>

	<ion-navbar>

		<ion-title>Create a Circle</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ul>
		<li *ngFor="let item of items | async">
			{{ item.name }}
		</li>
	</ul>

	<div class="center-container">
		<h4>Enter your circle name :</h4>
	</div>
	<ion-list class="center-container">

		<ion-item>
			<ion-input type="text" [(ngModel)]="circleName" placeholder="Enter Circle Name"></ion-input>
		</ion-item>

	</ion-list>
	<div class="center-container">
		<button style="background :#FF4081" ion-button round (click)="createCircle(circleName)">CREATE</button>
	</div>
</ion-content>
